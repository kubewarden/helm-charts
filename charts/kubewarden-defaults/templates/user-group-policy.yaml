{{ if .Values.bestPracticePolicies.enabled }}
{{- range $namespace := .Values.bestPracticePolicies.namespaces }}
---
apiVersion: policies.kubewarden.io/v1alpha2
kind: AdmissionPolicy
metadata:
  name: {{ $.Values.bestPracticePolicies.userGroupPolicy.name }}
  namespace: {{ $namespace }}
spec:
  policyServer: {{ $.Values.policyServer.name }}
  mode: {{ $.Values.bestPracticePolicies.defaultPolicyMode }}
  module: {{ $.Values.bestPracticePolicies.userGroupPolicy.module }}
  rules:
  - apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
    operations:
    - CREATE
    - UPDATE
  mutating: true
  settings:
    run_as_user:
      rule: "MustRunAsNonRoot"
    run_as_group:
      rule: "RunAsAny"
    supplemental_groups:
      rule: "RunAsAny"
{{- end}}
{{ end }}
