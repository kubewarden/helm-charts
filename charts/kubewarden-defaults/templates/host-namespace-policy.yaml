{{ if .Values.bestPracticePolicies.enabled }}
{{- range $namespace := .Values.bestPracticePolicies.namespaces }}
---
apiVersion: policies.kubewarden.io/v1alpha2
kind: AdmissionPolicy
metadata:
  name: {{ $.Values.bestPracticePolicies.hostNamespacePolicy.name }}
  namespace: {{ $namespace }}
spec:
  policyServer: {{ $.Values.policyServer.name }}
  mode: {{ $.Values.bestPracticePolicies.defaultPolicyMode }}
  module: {{ $.Values.bestPracticePolicies.hostNamespacePolicy.module }}
  rules:
  - apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
    operations:
    - CREATE
    - UPDATE
  mutating: false
  settings:
    allow_host_ipc: false
    allow_host_network: false
    allow_host_pid: false
{{- end}}
{{ end }}
