---
{{- $dnsNames := list ( printf "%s-kubewarden-controller-webhook-service" .Release.Name ) ( printf "%s-kubewarden-controller-webhook-service.%s.svc" .Release.Name .Release.Namespace ) -}}
{{- $ca := genCA .Release.Name  1095 -}}
{{- $cert := genSignedCert .Release.Name nil $dnsNames 1095 $ca -}}
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  # name: {{  include "kubewarden-controller.fullname" . }}-webhook-server-cert
  name: webhook-server-cert
  namespace: {{.Release.Namespace}}
data:
  tls.key: {{ $cert.Key | b64enc }}
  tls.crt: {{ $cert.Cert | b64enc }}
  ca.crt: {{ $ca.Cert | b64enc }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    # cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "kubewarden-controller.fullname" . }}-serving-cert
    {{- include "kubewarden-controller.annotations" . | nindent 4 }}
  name: kubewarden-controller-mutating-webhook-configuration
  labels:
    {{- include "kubewarden-controller.labels" . | nindent 4 }}
webhooks:
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    caBundle: {{ $ca.Cert | b64enc}}
    service:
      name: {{ include "kubewarden-controller.fullname" . }}-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /mutate-policies-kubewarden-io-v1-clusteradmissionpolicy
  failurePolicy: Fail
  name: mclusteradmissionpolicy.kb.io
  rules:
  - apiGroups:
    - policies.kubewarden.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - clusteradmissionpolicies
  sideEffects: None
- admissionReviewVersions:
    - v1
    - v1beta1
  clientConfig:
    caBundle: {{ $ca.Cert | b64enc}}
    service:
      name: {{ include "kubewarden-controller.fullname" . }}-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /mutate-policies-kubewarden-io-v1-policyserver
  failurePolicy: Fail
  name: mpolicyserver.kb.io
  rules:
    - apiGroups:
        - policies.kubewarden.io
      apiVersions:
        - v1
      operations:
        - CREATE
        - UPDATE
      resources:
        - policyservers
  sideEffects: None
- admissionReviewVersions:
    - v1
    - v1beta1
  clientConfig:
    caBundle: {{ $ca.Cert | b64enc}}
    service:
      name: {{ include "kubewarden-controller.fullname" . }}-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /mutate-policies-kubewarden-io-v1-admissionpolicy
  failurePolicy: Fail
  name: madmissionpolicy.kb.io
  rules:
    - apiGroups:
        - policies.kubewarden.io
      apiVersions:
        - v1
      operations:
        - CREATE
        - UPDATE
      resources:
        - admissionpolicies
  sideEffects: None

