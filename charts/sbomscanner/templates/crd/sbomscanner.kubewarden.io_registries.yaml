    helm.sh/resource-policy: keep
    controller-gen.kubebuilder.io/version: v0.16.5
  name: registries.sbomscanner.kubewarden.io
spec:
  group: sbomscanner.kubewarden.io
  names:
    kind: Registry
    listKind: RegistryList
    plural: registries
    singular: registry
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.uri
      name: URI
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Registry is the Schema for the registries API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: RegistrySpec defines the desired state of Registry
            properties:
              authSecret:
                description: |-
                  AuthSecret is the name of the secret in the same namespace that contains the credentials to access the registry.
                  The secret must be in dockerconfigjson format. See: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
                type: string
              caBundle:
                description: CABundle is the CA bundle to use when connecting to the
                  registry.
                type: string
              catalogType:
                description: CatalogType is the type of catalog used to list the images
                  within the registry.
                type: string
              insecure:
                description: Insecure allows insecure connections to the registry
                  when set to true.
                type: boolean
              platforms:
                description: |-
                  Platforms allows to specify the list of platform to scan.
                  If not set, all the available platforms of a container image will be scanned.
                items:
                  description: Platform describes the platform which the image in
                    the manifest runs on.
                  properties:
                    arch:
                      description: |-
                        Architecture field specifies the CPU architecture, for example
                        `amd64` or `ppc64le`.
                      type: string
                    os:
                      description: OS specifies the operating system, for example
                        `linux` or `windows`.
                      type: string
                    variant:
                      description: |-
                        Variant is an optional field specifying a variant of the CPU, for
                        example `v7` to specify ARMv7 when architecture is `arm`.
                      type: string
                  required:
                  - arch
                  - os
                  type: object
                type: array
              repositories:
                description: |-
                  Repositories is the list of the repositories to be scanned
                  An empty list means all the repositories found in the registry are going to be scanned.
                items:
                  description: Repository specifies an OCI repository and which image
                    tags to scan.
                  properties:
                    matchConditions:
                      description: MatchConditions filters image tags using CEL expressions.
                      items:
                        description: MatchCondition defines a CEL expression to filter
                          image tags.
                        properties:
                          expression:
                            description: |-
                              Expression represents the expression which will be evaluated by CEL. Must evaluate to bool.
                              Documentation on CEL: https://kubernetes.io/docs/reference/using-api/cel/
                            type: string
                          labels:
                            additionalProperties:
                              type: string
                            description: Labels are key-value pairs that can be used
                              to organize and categorize match conditions.
                            type: object
                          name:
                            description: |-
                              Name is an identifier for this match condition, used for strategic merging of MatchConditions,
                              as well as providing an identifier for logging purposes.
                              A good name should be descriptive of the associated expression.
                            type: string
                        required:
                        - expression
                        - name
                        type: object
                      type: array
                    matchOperator:
                      default: And
                      description: |-
                        MatchOperator specifies how this condition is combined with other conditions.
                        When set to "And" (default), all conditions must pass for the filter to match.
                        When set to "Or", at least one condition must pass for the filter to match.
                      enum:
                      - And
                      - Or
                      type: string
                    name:
                      description: Name is the repository name.
                      type: string
                  required:
                  - name
                  type: object
                type: array
              scanInterval:
                description: |-
                  ScanInterval is the interval at which the registry is scanned.
                  If not set, automatic scanning is disabled.
                type: string
              uri:
                description: URI is the URI of the container registry
                type: string
